<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            width: 220px;
            height: 70px;
            background-color: blue;
            margin: 123px auto;
            outline: 5px solid blue;
            transition: 0.6s;
            color: white;
            text-align: center;
            font-size: 32px;
            line-height: 62px;
        }
        .x:hover{
            transition: 0.6s;
            outline-offset: 6px;
        }
    </style>
</head>
<body>
    <div class="x">
      <p>Hover Me</p>
    </div>
</body>
</html>
